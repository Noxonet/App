name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: |
          npm config set registry https://registry.npmjs.org/
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-v23
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clear Gradle cache
        run: |
          rm -rf ~/.gradle/caches

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x ./gradlew
          ls -l ./gradlew  # برای دیباگ پرمیشن‌ها

      - name: Check Gradle and Java versions
        run: |
          cd android
          ./gradlew --version
          java -version
          javac -version
          echo $JAVA_HOME

      - name: Debug Gradle properties
        run: |
          cd android
          cat gradle.properties
          cat app/build.gradle
          ./gradlew properties

      - name: Debug dependencies
        run: |
          cd android
          ./gradlew :app:dependencies > dependencies.txt
          cat dependencies.txt

      - name: Debug dexing issues
        run: |
          cd android
          ./gradlew :app:mergeExtDexRelease --stacktrace --info > dexing_log.txt
          cat dexing_log.txt

      - name: Clean Gradle
        run: |
          cd android
          ./gradlew clean

      - name: Build APK
        env:
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info --debug --scan --console=plain --warning-mode all

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload debug logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            android/dependencies.txt
            android/dexing_log.txt