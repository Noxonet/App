buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8904797"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // ✅ برای هر پکیج که نیاز باشه
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "https://transistorsoft.github.io/react-native-background-fetch/repo" }
    }
}
