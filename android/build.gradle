buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8904797"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // این خط مربوط به پلاگین اصلی اندروید گرادل است.
        classpath("com.android.tools.build:gradle:8.6.0")
        // این خط مربوط به پلاگین React Native گرادل است.
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}