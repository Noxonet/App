plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

android {
    compileSdkVersion 34
    namespace "com.yaranahapp"

    defaultConfig {
        applicationId "com.yaranahapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        missingDimensionStrategy "react-native-camera-android", "general"
    }

    signingConfigs {
        release {
            storeFile file('my-release-key.keystore')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            matchingFallbacks = ['release']
        }
    }
}

 dependencies {
        classpath("com.android.tools.build:gradle:8.6.0-alpha01")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }

def enableHermes = true
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"