plugins {
    id 'com.android.application'
    id 'com.facebook.react'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 34
    namespace "com.yaranahapp"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled false
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    defaultConfig {
        applicationId "com.yaranahapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy "react-native-camera", "general"
        multiDexEnabled true
        multiDexKeepFile file('multidex-config.txt')
        multiDexKeepProguard file('multidex-config.pro')
    }

    signingConfigs {
        release {
            storeFile file('my-release-key.keystore')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            matchingFallbacks = ['release']
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okhttp3:okhttp:4.12.0'
        force 'com.squareup.okio:okio:3.9.0'
        force 'com.squareup.retrofit2:retrofit:2.11.0'
        force 'com.squareup.retrofit2:converter-gson:2.11.0'
        force 'com.google.code.gson:gson:2.10.1'
        force 'com.facebook.react:react-android:0.74.5'
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'io.socket:socket.io-client:2.1.0'
    }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'io.socket:socket.io-client:2.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation project(':react-native-background-fetch')
    implementation project(':react-native-camera')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.20'
}

def enableHermes = true
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"