plugins {
    id 'com.android.application'
    id 'com.facebook.react'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 34
    namespace "com.yaranahapp"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    
    defaultConfig {
        applicationId "com.yaranahapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy "react-native-camera-android", "general"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file('my-release-key.keystore')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            matchingFallbacks = ['release']
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'io.socket:socket.io-client:1.0.0'
    implementation project(':react-native-background-fetch')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.10"
    
    
    constraints {
        implementation('org.jetbrains.kotlin:kotlin-stdlib:1.8.10') {
            because 'kotlin-stdlib:1.9.22 is not compatible with Java 8 and minSdk 23'
        }
        implementation('com.squareup.okio:okio:3.2.0') {
            because 'okio-jvm:3.6.0 is not compatible with Java 8 and minSdk 23'
        }
    }
}

def enableHermes = true
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"