plugins {
    id 'com.android.application'
    id 'com.facebook.react' version '0.74.5'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 34
    namespace "com.yaranahapp"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(8))
        }
    }
    
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries true
        incremental true
    }
    
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    
    defaultConfig {
        applicationId "com.yaranahapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy "react-native-camera-android", "general"
        // multiDexEnabled true // برای دیباگ غیرفعال شده
    }

    signingConfigs {
        release {
            storeFile file('my-release-key.keystore')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            matchingFallbacks = ['release']
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okhttp3:okhttp:4.10.0'
        force 'com.squareup.okio:okio:3.0.0'
        force 'com.facebook.fresco:imagepipeline:2.5.0'
        force 'androidx.appcompat:appcompat:1.4.2'
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.8.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    implementation 'io.socket:socket.io-client:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.facebook.fresco:imagepipeline:2.5.0'
    implementation project(':react-native-background-fetch')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.10'
}

def enableHermes = true
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"