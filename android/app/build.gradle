plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

android {
    namespace "com.yaranahapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.yaranahapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        missingDimensionStrategy "react-native-camera-android", "general"
    }

    signingConfigs {
        release {
            storeFile file('my-release-key.keystore')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            matchingFallbacks = ['release']
        }
        debug {
            // برای تست دستی
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-android:0.74.5'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'io.socket:socket.io-client:2.0.0'
    implementation project(':react-native-background-fetch')
}

def enableHermes = true
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
